<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #004a9f;">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col py-3">
      <mat-card>
        <mat-horizontal-stepper style="margin-top:10px" linear #stepper>
          <mat-card-content>
            <mat-step label="Paciente" errorMessage="Name is required.">
              <div>
                <img style="width: 80px; height:80px; margin-left: 15px; margin-top: 5px;"
                  src="./assets/img/patients.png">
                <span style="font-size:25px; font-weight:bold; margin-left: 15px;">Paciente</span>
              </div>
              <form [formGroup]="formViewPatient" style="margin-top: 10px">
                <div class="row" style="width:100%">
                  <div class="row">
                    <div class="col">
                      <mat-form-field style="width: 47%" appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput placeholder="Digite seu nome" formControlName="name" readonly="true">
                      </mat-form-field>
                      <mat-form-field style="width: 50%; margin-left: 10px;" appearance="outline" readonly="true">
                        <mat-label>Sobrenome</mat-label>
                        <input matInput placeholder="Digite seu sobrenome" formControlName="lastName" readonly="true">
                      </mat-form-field>
                    </div>
                  </div>
                  <mat-form-field style="width: 70%" appearance="outline">
                    <mat-label>Idade</mat-label>
                    <input type="number" matInput placeholder="Digite sua idade" formControlName="age" maxlength="2"
                      readonly="true">
                  </mat-form-field>
                </div>
              </form>

              <div>
                <img style="width: 80px; height:80px; margin-left: 15px; margin-top: 5px;"
                  src="./assets/img/avaliate.png">
                <span style="font-size:25px; font-weight:bold; margin-left: 15px;">Avaliação do Paciente</span>
                <form [formGroup]="formViewCheckup" style="margin-top: 10px">
                  <div class="row" style="width:100%">
                    <div class="row">
                      <div class="col">
                        <mat-form-field style="width: 30%" appearance="outline">
                          <mat-label>Pressão</mat-label>
                          <input matInput placeholder="Pressão do paciente" formControlName="pressureBlood"
                            readonly="true">
                        </mat-form-field>
                        <mat-form-field style="width: 30%; margin-left: 10px;" appearance="outline">
                          <mat-label>Temperatura</mat-label>
                          <input matInput placeholder="Temperatura do paciente" formControlName="temperature"
                            readonly="true">
                        </mat-form-field>
                        <mat-form-field style="width: 30%; margin-left: 10px;" appearance="outline">
                          <mat-label>Saturação</mat-label>
                          <input matInput placeholder="Saturação do paciente" formControlName="saturation"
                            readonly="true">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <mat-form-field style="width: 30%" appearance="outline">
                          <mat-label>Diabete</mat-label>
                          <input matInput placeholder="Medição de Diabetes do paciente"
                            formControlName="meditionDiabetes" readonly="true">
                        </mat-form-field>
                        <mat-form-field style="width: 30%; margin-left: 10px;" appearance="outline">
                          <mat-label>Classificação de Risco</mat-label>
                          <input [value]="valueInputLevelgravities" matInput
                            placeholder="Classificação de Risco do paciente" readonly="true">
                        </mat-form-field>
                        <textarea *ngIf="isVisibleObservation == true" class="form-control"
                          formControlName="observation" maxlength="300" cols="15" rows="6" readonly="true"></textarea>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </mat-step>

            <mat-step label="Prontuário">
              <div>
                <img style="width: 80px; height:80px; margin-left: 15px; margin-top: 5px;"
                  src="./assets/img/prontuario.png">
                <span style="font-size:25px; font-weight:bold; margin-left: 15px;">Prontuario</span>
              </div>
              <form [formGroup]="formMedicalRecord" style="margin-top: 10px">
                <mat-toolbar color="primary">Receita</mat-toolbar>
                <textarea style="margin-top:5px" class="form-control" formControlName="prescriton" maxlength="300"
                  cols="20" rows="8" required="true"></textarea>
                <mat-toolbar style="margin-top:5px" color="primary">Pedido de Exames</mat-toolbar>
                <div class="form-check" style="margin-top:10px" *ngFor="let exam of examsPrescribedData">
                  <input class="form-check-input" type="checkbox" (click)="onChange($event)" value="{{exam.name}}">
                  <label class="form-check-label" for="">{{exam.name}}</label>
                </div>
                <mat-toolbar style="margin-top:5px" color="primary">Medicações</mat-toolbar>
                <textarea style="margin-top:5px" class="form-control" formControlName="medications" maxlength="300"
                  cols="15" rows="6"></textarea>
                  <mat-radio-group  aria-label="Select an option"
                  (change)="radioChange($event)" name="rdbutton">
                  <span style="color:red">Precisa de Atestado:</span>
                  <mat-radio-button [checked]="isCertificate"  name="rdbCertificate" value="true">Sim</mat-radio-button>
                  <mat-radio-button [checked]="!isCertificate"  name="rdbCertificate" value="false">Não</mat-radio-button>
                </mat-radio-group>
                <div>
                  <button (click)="getInfoForms()" [disabled]="formMedicalRecord.invalid" mat-raised-button matStepperNext color="primary">Salvar</button>
                </div>
              </form>
            </mat-step>
          </mat-card-content>
        </mat-horizontal-stepper>
      </mat-card>
    </div>
  </div>
</div>
